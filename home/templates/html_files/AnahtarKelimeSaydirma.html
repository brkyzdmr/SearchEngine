<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable=0>
    <title>Anahtar Kelime Saydırma</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
   <style>
      div {
          border-radius: 5px;
          background-color: #f2f2f2;
          padding: 20px;
      }
      input[type=text] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
      }
      input[type=button] {
          width: 100%;
          background-color: #5BCC8E;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }
      input[type=reset] {
          width: 100%;
          background-color: #FF7759;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }
      input[type=button]:hover {
          background-color: #50B27C;
      }
      input[type=reset]:hover {
          background-color: #E56B50;
      }
      h3 {
        color: #172A3A;
        font-family: verdana;
        font-size: 20;
        padding: 14px 20px;
      }
      label {
        color: #172A3A;
      }

   </style>
  </head>
  <body>
    <h3>Anahtar Kelime Saydırma</h3>
    <div>
      <form action="#">
        <label for="anahtar_kelime">Anahtar Kelime</label>
        <input type="text" id="anahtar_kelime" name="anahtarkelime">

        <label for="aranacak_url">Aranacak URL</label>
        <input type="text" id="aranacak_url" name="url">

        <input type="button" onclick=search() value="ARA" />
        <input type="reset" onclick="location.href='/AnaSayfa/';" value="ANASAYFA" />

        {% load static %}
        <script type="text/javascript" src="{% static "/scripts/AnahtarKelimeSaydirma.js" %}"></script>
      </form>
    </div>
  </body>
</html>
